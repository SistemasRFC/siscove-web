<html>

<head>
    <title>Cadastro-Entrada</title>
    <meta charset="UTF-8">
    <!-- JS -->
    <script src="../Resources/bootstrap-admin/vendor/jquery/jquery.min.js"></script>
    <script src="../Resources/bootstrap-admin/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../Resources/bootstrap-admin/js/sb-admin-2.min.js"></script>
    <script src="../Resources/swal/sweetalert.min.js"></script>
    <script src="../Resources/swal/dist/sweetalert.min.js"></script>
    <script src="../Resources/jquery/jquery-3.6.0.min.js"></script>
    <script src="../Shared/header-component.js"></script>
    <script src="../Shared/FuncoesGerais.js"></script>
    <script src="../Shared/navegacao-component.js"></script>
    <script src="Entrada.js"></script>
    <!-- bootstrap -->
    <script src="../Resources/bootstrap-admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../Resources/bootstrap-admin/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- chart -->
    <script src="../Resources/bootstrap-admin/vendor/chart.js/Chart.min.js"></script>
    <script src="../Resources/bootstrap-admin/vendor/chart.js/Chart.bundle.min.js"></script>

    <!-- datatables -->
    <script src="../Resources/bootstrap-admin/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="../Resources/bootstrap-admin/vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../Resources/bootstrap-admin/css/sb-admin-2.min.css">
    </link>
    <link href="../Resources/bootstrap-admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../Resources/swal/dist/sweetalert.css">
    <link href="../Resources/bootstrap-admin/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script
        src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@master/dist/latest/bootstrap-autocomplete.min.js"></script>
</head>

<body>
    <content>
        <navegacao-component></navegacao-component>
        <header-component></header-component>
        <div id="wrapper">
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <div class="container-fluid">
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Cadastro</h1>
                        </div>
                        <div class="col-xl-12 col-lg-12">
                            <div class="card shadow mb-4">
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between bg-dark">
                                    <h6 class="m-0 font-weight-bold text-persian-dark">Entrada </h6>
                                </div>
                                <input id="nroSequencial" name="nroSequencial" type="hidden" value="0" />
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <button class="btn btn-primary" id="btnNovo">Novo</button>
                                            <button class="btn btn-warning" id="indTipoEntrada">Entradas Em
                                                Aberto</button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6 Fechada">
                                            <label for="codFornecedor">Fornecedor</label>
                                            <select id="codFornecedor" class="form-control">
                                            </select>
                                        </div>
                                        <div class="col-sm-6 Fechada">
                                            <label for="codDeposito">Deposito</label>
                                            <select id="codDeposito" class="form-control">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6 Fechada">
                                            <label for="nroNotaFiscal">Chave Nota Fiscal</label>
                                            <input id="nroNotaFiscal" name="nroNotaFiscal" min="1" type="number"
                                                class="form-control" />
                                        </div>
                                        <div class="col-sm-6 Fechada">
                                            <label for="dtaEntrada">Data da Entrada</label>
                                            <input id="dtaEntrada" name="dtaEntrada" type="datetime-local"
                                                class="form-control" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 Fechada">
                                            <div class="form-group">
                                                <label for="txtObervacao">OBSERVAÇÃO</label>
                                                <textarea id="txtObervacao" name="txtObervacao" rows="4"
                                                    class="form-control">
                                                </textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div id="linha">
                                        <div class="row" align="right">
                                            <button id="btnSalvar" class='btn btn-success'>
                                                <span class="icon text-white-100">
                                                    <i class="fas fa-check"></i>
                                                </span>
                                                <span class="text">Salvar</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div id="linha">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <a class="btn btn-link" data-toggle="collapse" href="#collapseExample"
                                                    role="button" aria-expanded="false" aria-controls="collapseExample">

                                                    <i class="fas fa-plus"></i>
                                                    Adicionar Produto
                                                </a>
                                                <div class="row">

                                                    <div class="col-lg-12">
                                                        <div class="collapse" id="collapseExample">
                                                            <div class="row">
                                                                <div class="col-sm-12">
                                                                    <label for="codProduto">Produto</label>
                                                                    <input type="hidden" id="codProduto">
                                                                    <input class="form-control basicAutoComplete"
                                                                        type="text" id="dscProduto"
                                                                        placeholder="Informe um Produto"
                                                                        autocomplete="off" />
                                                                    <!-- <input class="form-control basicAutoComplete" type="text" placeholder="Pesquisar" autocomplete="off"> -->
                                                                </div>
                                                            </div>
                                                            <div class="row servico">
                                                                <div class="col-sm-3">
                                                                    <label for="qtdEntrada">Quantidade</label>
                                                                    <input id="qtdEntrada" name="qtdEntrada" type="number" class="form-control" />
                                                                </div>
                                                                <div class="col-sm-3">
                                                                    <label for="vlrUnitario">Valor Unitario</label>
                                                                    <input id="vlrUnitario" type="number"class="form-control" onblur="calcular()" />
                                                                </div>
                                                                <div class="col-sm-3">
                                                                    <label for="vlrMinimo">Valor Minimo</label>
                                                                    <input id="vlrMinimo" type="number" class="form-control" />                                                                     
                                                                </div>
                                                                <div class="col-sm-3">
                                                                    <label for="vlrVenda">Venda</label>
                                                                    <input id="vlrVenda" name="vlrVenda" type="number"class="form-control" />     
                                                                </div>
                                                            </div>
                                                            <br>
                                                            <div class="row">
                                                                <div class="col-sm-12">
                                                                    <button class="btn btn-secondary"
                                                                        data-toggle="collapse"
                                                                        data-target="#collapseExample"
                                                                        aria-expanded="false"
                                                                        aria-controls="collapseExample"
                                                                        id="btnCancelar">Cancelar
                                                                    </button>

                                                                    <button class="btn btn-success"
                                                                        id="btnAdicionar">Adicionar
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="linha">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div id="tabelaProdutos"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 fechada">
                                            <button class="btn btn-dark" id="btnFechar">Fechar Entrada</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="modalEntrada"></div>
    </content>
</body>

</html>
