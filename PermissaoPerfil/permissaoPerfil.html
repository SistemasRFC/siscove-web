<html>

<head>
    <title>Permisão-Perfil</title>
    <meta charset="UTF-8">


    <!-- JS -->
    <script src="../Resources/bootstrap-admin/vendor/jquery/jquery.min.js"></script>
    <script src="../Resources/bootstrap-admin/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../Resources/bootstrap-admin/js/sb-admin-2.min.js"></script>
    <script src="../Resources/swal/sweetalert.min.js"></script>
    <script src="../Resources/swal/dist/sweetalert.min.js"></script>
    <script src="../Resources/jquery/jquery-3.6.0.min.js"></script>
    <script src="../Shared/header-component.js"></script>
    <script src="../Shared/FuncoesGerais.js"></script>
    <script src="../Shared/navegacao-component.js"></script>
    <script src="permissaoPerfil.js"></script>
    <!-- bootstrap -->
    <script src="../Resources/bootstrap-admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../Resources/bootstrap-admin/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- chart -->
    <script src="../Resources/bootstrap-admin/vendor/chart.js/Chart.min.js"></script>
    <script src="../Resources/bootstrap-admin/vendor/chart.js/Chart.bundle.min.js"></script>
    <!-- datatables -->
    <script src="../Resources/bootstrap-admin/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="../Resources/bootstrap-admin/vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../Resources/bootstrap-admin/css/sb-admin-2.min.css">
    <link href="../Resources/bootstrap-admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../Resources/swal/dist/sweetalert.css">
    <link href="../Resources/bootstrap-admin/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <content>
        <navegacao-component></navegacao-component>
        <header-component></header-component>
        <div id="wrapper">
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <div class="container-fluid">
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Restrito</h1>
                        </div>
                        <div class="row">

                            <div class="col-xl-12 col-lg-12">
                                <div class="card shadow mb-4">
                                    <div
                                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between bg-dark">
                                        <h6 class="m-0 font-weight-bold text-persian-dark">Permissões Menu </h6>
                                    </div>
                                    <div class="card-body d-flex flex-column align-items-center">
                                        <div class="row">
                                            <label for="codPerfilW"><b>Perfil</b></label>
                                            <select id="codPerfilW" class="form-control">
                                            </select>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="col-sm-5">
                                                <label>Menus<br>
                                                    <select name="codMenuDesvinculados" id="codMenuDesvinculados"
                                                        multiple style="height:150px; width:300px;"
                                                        class="form-control">
                                                    </select>
                                                </label>
                                            </div>
                                            <div class="col-sm-2 btn-permisao">
                                                <button id="btnPassarTodos" class="btn btn-primary">
                                                    <span class="icon text-white-100">
                                                        <i class="fas fa-angles-right"></i>
                                                    </span>
                                                    <span class="text"></span>

                                                </button>
                                                <br>
                                                <button id="btnPassar" class="btn btn-primary">
                                                    <span class="icon text-white-100">
                                                        <i class="fas fa-angle-right"></i>
                                                    </span>
                                                    <span class="text"></span>

                                                </button>
                                                <br>
                                                <button id="btnRemover" class="btn btn-primary">
                                                    <span class="icon text-white-100">
                                                        <i class="fas fa-angle-left"></i>
                                                    </span>
                                                    <span class="text"></span>

                                                </button>
                                                <br>
                                                <button id="btnRemoverTodos" class="btn btn-primary">
                                                    <span class="icon text-white-100">
                                                        <i class="fas fa-angles-left"></i>
                                                    </span>
                                                    <span class="text"></span>

                                                </button>
                                                <br>
                                            </div>
                                            <div class="col-sm-5">
                                                <label>Menus Vinculados<br>
                                                    <select name="codMenuVinculados" id="codMenuVinculados" multiple
                                                        style="height:150px; width:300px;" class="form-control">
                                                    </select>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer" align="right">
                                        <button id="btnSalvar" class='btn btn-success btn-icon-split'>
                                            <span class="icon text-white-100">
                                                <i class="fas fa-check"></i>
                                            </span>
                                            <span class="text">Salvar</span>
                                        </button>
                                    </div>
                                    <!-- <br>
                                                <br>
                                                <div id="tabelaUsuario"></div> -->
                                </div>
                            </div>
                            <div id="modalUsuario"></div>
                            <a class="scroll-to-top rounded" href="#page-top">
                                <i class="fas fa-angle-up"></i>
                            </a>
                        </div>
                    </div>
    </content>
</body>

</html>
