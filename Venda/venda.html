<html>

<head>
    <title>Vendas</title>
    <meta charset="UTF-8">


    <!-- JS -->
    <script src="../Resources/bootstrap-admin/vendor/jquery/jquery.min.js"></script>
    <script src="../Resources/bootstrap-admin/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../Resources/bootstrap-admin/js/sb-admin-2.min.js"></script>
    <script src="../Resources/swal/sweetalert.min.js"></script>
    <script src="../Resources/swal/dist/sweetalert.min.js"></script>
    <script src="../Resources/jquery/jquery-3.6.0.min.js"></script>
    <script src="../Shared/header-component.js"></script>
    <script src="../Shared/FuncoesGerais.js"></script>
    <script src="../Shared/navegacao-component.js"></script>
    <script src="venda.js"></script>
    <!-- bootstrap -->
    <script src="../Resources/bootstrap-admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../Resources/bootstrap-admin/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- chart -->
    <script src="../Resources/bootstrap-admin/vendor/chart.js/Chart.min.js"></script>
    <script src="../Resources/bootstrap-admin/vendor/chart.js/Chart.bundle.min.js"></script>
    <!-- datatables -->
    <script src="../Resources/bootstrap-admin/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="../Resources/bootstrap-admin/vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../Resources/bootstrap-admin/css/sb-admin-2.min.css">
    </link>
    <link href="../Resources/bootstrap-admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../Resources/swal/dist/sweetalert.css">
    <link href="../Resources/bootstrap-admin/css/style.css" rel="stylesheet" type="text/css">
    <script
        src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@master/dist/latest/bootstrap-autocomplete.min.js"></script>
</head>

<body>
    <content>
        <navegacao-component></navegacao-component>
        <header-component></header-component>
        <div id="wrapper">
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <div class="container-fluid">
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Cadastro</h1>
                        </div>
                        <div class="card shadow">
                            <div class="card-header d-flex flex-row align-items-center justify-content-between bg-dark">
                                <h6 class="m-0 font-weight-bold text-persian-dark">Cliente</h6>

                                <button class="btn btn-primary" id="btnNovoCliente"><i class="fa-solid fa-plus"></i>
                                    Novo Cliente</button>
                            </div>
                            <div id="modalCadCliente"></div>
                            <div class="card-body">
                                <input id="codCliente" name="codCliente" type="hidden" />
                                <div class="row align-items-center">
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <label class="mb-0" for="dscCliente"><b>Nome:</b></label>
                                        <input id="dscCliente" name="dscCliente" type="text"
                                            class="form-control clienteAutoComplete col-lg-11 mt-0" />
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <label class="mb-0" for="nroDoc"><b>CPF/ CNPJ:</b></label>
                                        <input id="nroDoc" name="nroDoc" type="text"
                                            class="form-control cpfCnpjAutoComplete col-lg-11 mt-0" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <label class="mb-0"><b>Contato:</b></label>
                                        <br>
                                        Celular: <span id="nroCelular"></span>
                                        <br>
                                        Fixo: <span id="nroTelefone"></span>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <label class="mb-0"><b>Endereço:</b></label>
                                        <br>
                                        <span id="txtEndereco" class=" precisaLimpar"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row" style="padding-left: 27px;">
                            <div class="col-sm-12">
                                <button class="btn btn-warning" id="btnVendasAbertas">Vendas Abertas </button>
                            </div>
                        </div>
                        <div class="card shadow mt-2 mb-4">
                            <div class="card-header d-flex flex-row align-items-center justify-content-between bg-dark">
                                <input id="nroStat usVenda" name="nroStatusVenda" type="hidden" />
                                <h6 class="m-0 font-weight-bold text-persian-dark">Venda <span class="badge bg-info"
                                        id="statusVenda">Nova venda</span></h6>
                            </div>
                            <div class="card-body">
                                <input id="codVenda" name="codVenda" type="hidden" value="14313" />
                                <div class="row align-items-center">
                                    <div class="col-md-6 col-lg-5">
                                        <label class="mb-0" for="codVendedor"><b>Vendedor</b></label>
                                        <div id="comboVendedor"></div>
                                    </div>
                                    <div class="col-md-6 col-lg-3">
                                        <label class="mb-0" for="vlrImpostoProduto"><b>Imposto do Produto</b></label>
                                        <input id="vlrImpostoProduto" name="vlrImpostoP" type="text"
                                            class="form-control mt-0" />
                                    </div>
                                    <div class="col-md-6 col-lg-3">
                                        <label class="mb-0" for="vlrImpostoServico"><b>Imposto do Serviço</b></label>
                                        <input id="vlrImpostoServico" name="vlrImpostoS" type="text"
                                            class="form-control mt-0" />
                                    </div>
                                </div>
                                <div class="row align-items-center">
                                    <div class="col-md-12 col-lg-12">
                                        <label class="mb-0" for="dscVeiculo"><b>Veículo</b></label>
                                        <div class="input-group">
                                            <input id="dscVeiculo" name="dscVeiculo" type="text"
                                                class="form-control veiculoAutoComplete mt-0" />
                                            <div class="input-group-append">
                                                <button class="btn btn-primary" id="btnNovoVeiculo">
                                                    <i class="fa-solid fa-plus"></i>
                                                    Novo Veiculo
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="modalCadVeiculo"></div>
                                </div>
                                <div class="row align-items-center">
                                    <div class="col-md-5 col-lg-3">
                                        <label class="mb-0" for="nroPlaca"><b>Placa</b></label>
                                        <input id="nroPlaca" name="nroPlaca" type="text" class="form-control mt-0" />
                                    </div>
                                    <div class="col-md-4 col-lg-3">
                                        <label class="mb-0" for="vlrKmRodado"><b>Km Rodado</b></label>
                                        <input id="vlrKmRodado" name="vlrKmRodado" type="text"
                                            class="form-control mt-0" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 col-lg-12">
                                        <label class="mb-0" for="txtObservacao"><b>Observação</b></label>
                                        <textarea id="txtObservacao" name="txtObservacao" rows="3"
                                            class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 col-lg-12 my-2">
                                        <button class="btn btn-success btn-block" id="btnSalvar">Salvar</button>
                                    </div>
                                </div>

                                <p class="mb-0">
                                    <b style="color: #444;">Produtos</b>
                                    <button class="btn btn-link" id="btnAdicionais"><i class="fa-plus"></i>
                                        Adicionar</button>
                                </p>
                                <hr class="mt-0" style="border-top: 2px solid #444;">
                                <div id="divCodVenda">
                                    <input id="codProduto" name="codProduto" type="hidden" />
                                    <input id="nroSequencial" name="nroSequencial" type="hidden" />
                                    <input id="indEstoque" name="indEstoque" type="hidden" />
                                    <div class="row align-items-center">
                                        <div class="col-md-12 col-lg-12">
                                            <label class="mb-0" for="dscProduto"><b>Produto</b></label>
                                            <div class="input-group">
                                                <input id="dscProduto" name="dscProduto" type="text"
                                                    class="form-control pesquisaDinamicaAutoComplete mt-0" />
                                                <div class="input-group-append">
                                                    <button class="btn btn-primary" id="btnNovoProduto">
                                                        <i class="fa-solid fa-plus"></i>
                                                        Novo Produto
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="modalCadProduto"></div>
                                    </div>
                                    <div class="row align-items-center">
                                        <div class="col-md-4 col-lg-3 pr-0">
                                            <label class="mb-0" for="qtdVendida"><b>Quantidade</b></label>
                                            <input id="qtdVendida" name="qtdVendida" type="text"
                                                class="form-control mt-0" />
                                        </div>
                                        <div class="col-md-4 col-lg-3">
                                            <label class="mb-0" for="vlrVenda"><b>Valor</b></label>
                                            <input id="vlrVenda" name="vlrVenda" type="text"
                                                class="form-control mt-0" />
                                        </div>
                                        <div class="col-md-2 col-lg-3">
                                            <label class="mb-0" for="vlrDesconto"><b>Desconto</b></label>
                                            <input id="vlrDesconto" name="vlrDesconto" type="text"
                                                class="form-control mt-0" />
                                        </div>
                                        <div class="col-md-2 col-lg-3">
                                            <label class="mb-0" for="codFuncionario"><b>Funcionario</b></label>
                                            <div id="comboFuncionarios"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 col-lg-12">
                                            <label class="mb-0" for="txtObservacaoProd"><b>Observação</b></label>
                                            <textarea id="txtObservacaoProd" name="txtObservacaoProd" rows="2"
                                                class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="row my-2">
                                        <div class="col-12 btn-group">
                                            <button class="btn btn-secondary" id="btnCancelar">
                                                Cancelar </button>
                                            <button class="btn btn-success" id="btnAdicionar">
                                                Adicionar </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-12">
                                        <div id="divTabela"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
    </content>
</body>

</html>
