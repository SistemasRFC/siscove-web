<script src="cadCliente.js"></script>

<div class="modal fade" id="clienteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" style="max-width: 55%" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark">
                <h5 class="modal-title" id="exampleModalLabel">Cliente</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <input id="codCliente" name="codCliente" type="hidden" class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="dscCliente">Nome do Cliente</label>
                        <input id="dscCliente" name="dscCliente" type="text" class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="nroTelefoneCelular">Telefone Celular</label>
                        <input id="nroTelefoneCelular" type="number" class="form-control" />
                    </div>
                    <div class="col-sm-6">
                        <label for="nroTelefoneContato">Telefone Contato</label>
                        <input id="nroTelefoneContato" type="number" class="form-control" />
                    </div>
                </div> 
                <div class="row">
                    <div class="col-sm-6">
                        <label for="dtaNascimento">Data de Nascimento</label>
                        <input id="dtaNascimento" type="date" class="custom-control" />
                    </div>
                    <div class="col-sm-6">
                        <div class="custom-control">
                            <label for="txtEmail">E-mail</label>
                            <input id="txtEmail" name="txtEmail" type="text" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="row cliente">
                    <div class="col-sm-2">
                        <label for="codClienteFinal">Tipo de Pessoa</label>
                        <br />
                        <div class="d-flex">
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input indTipoCliente" type="radio" name="codClienteFinal"
                                    id="indTipoClienteJ" value="J">
                                <label style="color: black;" for="indTipoClienteF">
                                    Jurídica
                                </label>
                            </div>
                            <div class="form-check form-check-inline ml-auto">
                                <input class="form-check-input indTipoCliente" type="radio" name="codClienteFinal"
                                    id="indTipoClienteF" value="F">
                                <label style="color: black;" for="indTipoClienteJ">
                                    Fisica
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="custom-control fisica">
                            <label for="nroCpf">CPF</label>
                            <input id="nroCpf" name="nroCpf" type="text" class="form-control" />
                        </div>
                        <div class="custom-control juridica">
                            <label for="nroCnpj">CNPJ</label>
                            <input id="nroCnpj" name="nroCnpj" type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="custom-control juridica">
                            <label for="nroIe">I.E.</label>
                            <input id="nroIe" name="nroIe" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-sm-4">
                        <label for="nroCep">CEP</label>
                        <input id="nroCep" name="nroCep" type="text" class="form-control" />
                    </div>
                    <div class="col-sm-4">
                        <label for="txtLogradouro">Logradouro</label>
                        <input id="txtLogradouro" name="txtLogradouro" type="text" class="form-control" />
                    </div>
                    <div class="col-sm-4">
                        <label for="txtComplemento">Complemento</label>
                        <input id="txtComplemento" name="txtComplemento" type="text" class="form-control" />
                    </div>
                </div>
                <div class="row ">
                    <div class="col-sm-4">
                        <label for="nmeBairro">Bairro</label>
                        <input id="nmeBairro" name="nmeBairro" type="text" class="form-control" />
                    </div>
                    <div class="col-sm-4">
                        <label for="txtLocalidade">Cidade</label>
                        <input id="txtLocalidade" name="txtLocalidade" type="text" class="form-control" />
                    </div>
                    <div class="col-sm-4">
                        <label for="sglUf">UF</label>
                        <input id="sglUf" name="sglUf" type="text" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnSalvar" class='btn btn-success btn-icon-split'>
                    <span class="icon text-white-50">
                        <i class="fas fa-check"></i>
                    </span>
                    <span class="text">Salvar</span>
                </button>
            </div>
        </div>
    </div>
</div>
