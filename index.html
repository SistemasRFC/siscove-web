<html>
    <head>
        <title>SISCOVE</title>
        <meta charset="UTF-8">
        <script src="./header-component.js" ></script>
        <script src="index.js"></script>
        <header-component></header-component>
    </head>
    <body>
        <div class="card card-login">
            <div class="card-header">            
                <h1><i class="fas fa-wrench"></i> SISCOVE</h1> 
                <h5>LOGIN</h5>
            </div>
            <div class="card-body">
                <label class="mb-0" for="nomeUsuario">Usuário</label>
                <input id="nomeUsuario" name="nomeUsuario" type="text" class="form-control" placeholder="Login"/>
                <label class="mb-0" for="txtSenha">Senha</label>
                <input id="txtSenha" type="password" class="form-control" placeholder="Senha" />
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="manterlogado" id="manterlogado" class="custom-control-input" />
                    <label class="custom-control-label" for="manterlogado">Manter-me logado</label>
                </div>
            </div>

            <div class="card-footer text-center">
                <button id="btnLogar" class="btn btn-primary btn-user btn-block">Logar</button>
                Ainda não tem conta?
                <a href="#">Cadastre-se</a>
            </div>
 
        </div>
    </body>
</html>
